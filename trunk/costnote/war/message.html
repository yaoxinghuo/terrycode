<script>
var timeoutID = null;
function showMsg(type, msg) {
	if (!msg||!type)
		return;
	if(type=="info")
		msg = "<img src='icons/info.png'/>&nbsp;" + msg;
	else if(type=="error")
		msg = "<img src='icons/fail.png'/>&nbsp;" + msg;
	else if(type=="pass")
		msg = "<img src='icons/pass.png'/>&nbsp;" + msg;
	document.getElementById("msg_content").innerHTML = msg;
	document.getElementById("msg").style.visibility = "visible";
	if (timeoutID != null)
		clearTimeout(timeoutID);
	timeoutID = setTimeout("clearMsg()", 30000);
}
function clearMsg() {
	document.getElementById("msg").style.visibility = "hidden";
	document.getElementById("msg_content").innerHTML = "";
}
</script>
<div id="msg"
	style="visibility: hidden; z-index: 1000; position: absolute; left: 300px; top: 30px">
<table border='0' cellspacing='0' cellpadding='0'>
	<tr>
		<td style="padding: 4px; background-color: #fad163;"><font
			size="-1"><span id="msg_content"></span>&nbsp;<a href="#"
			onclick="clearMsg();return false;"><img id="close"
			src='icons/close.gif' /></a></font></td>
	</tr>
</table>
</div>
