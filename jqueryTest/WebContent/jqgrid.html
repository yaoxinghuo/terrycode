<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jqGrid Demo</title>
<link rel="stylesheet" type="text/css" media="screen"
	href="jqgrid/themes/sand/grid.css" />
<link rel="stylesheet" type="text/css" media="screen"
	href="jqgrid/themes/jqModal.css" />
<script src="js/jquery-1.2.6.min.js" type="text/javascript"></script>
<script src="jqgrid/jquery.jqGrid.js" type="text/javascript"></script>
<script src="jqgrid/js/jqModal.js" type="text/javascript"></script>
<script src="jqgrid/js/jqDnR.js" type="text/javascript"></script>
</head>
<body>
<table id="list" class="scroll" cellpadding="0" cellspacing="0"></table>
<div id="pager" class="scroll" style="text-align: center;"></div>
<!-- 更详细的示例：http://trirand.com/jqgrid/jqgrid.html -->
<script type="text/javascript">
var lastsel;
jQuery(document).ready(function(){
	jQuery("#list").jqGrid({ 
    	url:'ajax/jqGridRetrieveStudents.action', 
    	datatype: "json", 
    	colNames:['编号','姓名', '密码', '年龄','住址'], 
    	colModel:[ 
    		{name:'id',index:'id', width:55}, 
    		{name:'username',index:'username', width:90}, 
    		{name:'password',index:'password', width:100}, 
    		{name:'age',index:'age', width:80, align:"right"}, 
    		{name:'address',index:'address', width:80, align:"right"}
    	], 
    	rowNum:10, 
    	rowList:[10,20,30], 
    	imgpath: 'jqgrid/themes/sand/images',
    	caption:"Grid Demo", 
    	pager: jQuery('#pager'), 
    	sortname: 'id', 
    	viewrecords: true, 
    	sortorder: "desc", 
    	multiselect: true, 
    	//multikey: "ctrlKey", // other are "shiftKey" or "altKey"
    	onSelectRow:function(id){
    		if(id&&id!=lastsel){
    			alert(id);
    		}
    	}
 	});
 	jQuery("#list").navGrid('#pager', {}, //options 
	 	{height:280,reloadAfterSubmit:false}, // edit options 
	 	{height:280,reloadAfterSubmit:false}, // add options 
	 	{}, // del options 
	 	{} // search options 
 	); 
 });
</script>
</body>
</html>
